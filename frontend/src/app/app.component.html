<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap" rel="stylesheet">
<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="accent">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home Page</a>
      <a mat-list-item routerLink="patients">Patient Data</a>
      <a mat-list-item routerLink="add-patient">Add patient</a>
      <button mat-raised-button (click)="signOutAdmin()">Admin sign out</button>
      <button mat-raised-button (click)="signOutUser()">User sign out</button>
    </mat-nav-list>
  </mat-sidenav>
  <div class="container mt-3">
  </div>
  <router-outlet></router-outlet>

</mat-sidenav-container>
