<div class="dialog">
        <h1 mat-dialog-title>
            {{title}}
        </h1>

        <div mat-dialog-content>
            <p>{{message}}</p>
        </div>

        <div mat-dialog-actions>
            <button mat-stroked-button (click)="onDismiss()">No</button>
            <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
        </div>
</div>
