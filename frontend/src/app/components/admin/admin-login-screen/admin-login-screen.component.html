<h1>MLCare</h1>
<div>
    <h2>Log in - Administrator</h2>
    <form class="add-patient-form" #login="ngForm">
        <mat-form-field appearance="fill" class="login">
            <mat-label>Administrator Login</mat-label>
            <input matInput required type="email" name="email" [(ngModel)]="admin.email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill" class="login">
            <mat-label>Password</mat-label>
            <input matInput required type="password" name="password" [(ngModel)]="admin.password">
        </mat-form-field>
        <br>
        <button mat-raised-button
                [disabled]="!login.valid"
                class="btn btn-success"
                (click)="signIn()"
                color="primary">Login</button>
        <br>
    </form>
</div>
