<div class="example-container">
    <div>
        <form class="add-patient-form" #addAdmin="ngForm">
            <mat-form-field appearance="fill">
                <mat-label>First name</mat-label>
                <label>
                    <input matInput
                           placeholder="First Name"
                           type="text"
                           required
                           name="firstName"
                           [(ngModel)]="admin.firstName">
                </label>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Last name</mat-label>
                <input matInput
                       placeholder="Last Name"
                       type="text"
                       required
                       name="lastName"
                       [(ngModel)]="admin.lastName">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput
                       placeholder="Address"
                       type="text"
                       required
                       name="address"
                       [(ngModel)]="admin.address">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Phone number</mat-label>
                <input matInput
                       placeholder="Phone number"
                       type="text"
                       name="phoneNumber"
                       [(ngModel)]="admin.phoneNumber">
            </mat-form-field>
            <br>

            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput
                       placeholder="Email"
                       type="email"
                       email
                       name="email"
                       [(ngModel)]="admin.email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput
                       placeholder="Password"
                       type="password"
                       name="password"
                       [(ngModel)]="admin.password">
            </mat-form-field>
            <br>
            <button mat-raised-button
                    (click)="goBack()"
                    class="btn btn-success">Go back</button>
            <button mat-raised-button
                    (click)="saveAdmin()"
                    class="btn btn-success"
                    [disabled]="!addAdmin.valid"
                    color="accent">Edit your data</button>
        </form>
    </div>
</div>
