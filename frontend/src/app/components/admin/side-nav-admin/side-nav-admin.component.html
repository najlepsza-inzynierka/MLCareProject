<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false">
        <mat-toolbar color="accent">Admin menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/">Home Page</a>
            <a mat-list-item routerLink="patients">Users Data</a>
            <a mat-list-item routerLink="add-patient">Add user</a>
            <button mat-raised-button (click)="signOutAdmin()">Admin sign out</button>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
    <div class="container mt-3">
    </div>
</mat-sidenav-container>
