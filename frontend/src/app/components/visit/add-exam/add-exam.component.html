<div class="add-patient">
    <h1>Add Exam</h1>

    <div id="form-div">
        <mat-form-field appearance="outline">
            <mat-label>Exam name</mat-label>
            <input matInput
                   placeholder="Exam name"
                   type="text"
                   required
                   name="examName"
                   [(ngModel)]="exam.name">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Exam Date</mat-label>
            <input matInput
                   [matDatepicker]="picker"
                   [(ngModel)]="exam.date"
                   ngDefaultControl
                   required
                   name="birthDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <form [formGroup]="featureForm">
            <mat-form-field appearance="outline">
                <input type="text"
                       matInput
                       placeholder="Feature name"
                       formControlName="featureGroup"
                       required
                       [(ngModel)]="feature.name"
                       [matAutocomplete]="autoGroup">
                <mat-autocomplete #autoGroup="matAutocomplete">
                    <mat-optgroup *ngFor="let group of featureGroupOptions | async" [label]="group.disease">
                        <mat-option *ngFor="let name of group.names" [value]="name">
                            {{name}}
                        </mat-option>
                    </mat-optgroup>
                </mat-autocomplete>
            </mat-form-field>
        </form>
        <mat-form-field appearance="outline">
            <mat-label>Feature value</mat-label>
            <input matInput
                   placeholder="Feature value (True/False or Numerical value)"
                   type="text"
                   required
                   name="featureValue"
                   [(ngModel)]="feature.value">
        </mat-form-field>
        <br>
        <button mat-raised-button
                class="btn btn-success"
                (click)="pushAndClearFeatureData()"
                >Add feature</button>

        <br>
        <button mat-raised-button (click)="goBack()">Go back</button>
        <button mat-raised-button
                class="btn btn-success"
                (click)="saveExam()"
                color="primary">Submit</button>
    </div>




</div>
