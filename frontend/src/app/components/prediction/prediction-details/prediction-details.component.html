<div class="add-patient">
    <h1>Prediction results</h1>
    <div class="form-div">
        <h1>
           {{prediction.disease}} probability: {{prediction.probability_map.Unhealthy | percent}}
        </h1>
        <p>
            Model: {{prediction.model}}
        </p>
        <div class="image-container">
        <img [src]="imagePath" class="prediction-image">
        </div>
    </div>
</div>
