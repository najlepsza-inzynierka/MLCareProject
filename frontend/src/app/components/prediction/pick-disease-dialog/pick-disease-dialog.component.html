<h1 mat-dialog-title>Choose diseases to check</h1>
<div mat-dialog-content >
  Possible diseases to check:
  <ul *ngFor="let disease of diseases">
      <mat-checkbox class="disease-list" [checked]="checkbox" (change)="checkbox = !checkbox"> {{disease}}</mat-checkbox>
<!--    <ul *ngFor="let feature of disease.neededFeatures">{{feature.name}}</ul>-->
  </ul>
  <button mat-raised-button (click)="predictDiseases()" [disabled]="!checkbox">Predict</button>
</div>
